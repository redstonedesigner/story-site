<html lang="en">
<head>
    {% include "template/pace.html" %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font: Source Sans Pro -->

  <!-- Font Awesome -->

  <!-- DataTables -->

<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    {% include "template/nav.html" with context %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Recent Stories</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
				<li class="breadcrumb-item">Stories</li>
                <li class="breadcrumb-item active">Recent</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content" id="stories">
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  {% include "template/footer.html" %}
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables & Plugins -->
<script src="/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/plugins/jszip/jszip.min.js"></script>

<script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AJAX Script -->
<script>
    function refresh() {
        $.get("/stories/recent-json", function(data) {
			const selector = $('#stories');
			let html_string = "<div class='row'>"
            let contains = 0
            console.log(data)
			for (const jsonDataKey in data['stories']) {
				const story = data['stories'][jsonDataKey]
                let category_string = ""
                for (const categoryDataKey in story['categories']) {
                    category = story['categories'][categoryDataKey]
                    category_string += `<a href='${category}'>${category}</a> `
                }
				html_string += `<div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  ${story['title']} by <a href='${story['author']}'>${story['author']}</a>
                </h3>
              </div>
              <div class="card-body">
                <dl>
                  <dt>Categories</dt>
                  <dd>${category_string}</dd>
                  <dt>Description</dt>
                  <dd>${story['description']}</dd>
                  <dt><a href='/stories/${story['url_slug']}'>Read more...</a></dt>
                </dl>
              </div>
            </div>
          </div>`
			}
			contains += 1
            if(contains % 2 == 0) {
                html_string += "</div><div class='row'>"
            }
            selector.html(html_string)
		})
        return "Complete"
    }
	$(window).on('load', function() {
		refresh()
    })
</script>
</body>
</html>
